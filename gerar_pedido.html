<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Pedido</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #1E1E1E;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: #2C2C2C;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        h2{ 
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #555;
            background: #1E1E1E;
            color: #E0E0E0;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            margin: 12px 0;
        }

        .btn-gerar {
            background: #007BFF;
            color: white;
        }

        .btn-gerar:hover {
            background: #0056b3;
        }

        .btn-voltar {
            background: #444;
            color: white;
            margin-top: 10px;
        }

        .btn-voltar:hover {
            background: #666;
        }

        .copy-container {
            display: flex;
            align-items: center;
            margin-top: 15px;
            background: #1E1E1E;
            border-radius: 6px;
            border: 1px solid #555;
            overflow: hidden;
        }

        textarea {
            flex: 1;
            height: 50px;
            padding: 10px;
            border: none;
            background: #1E1E1E;
            color: #E0E0E0;
            font-size: 16px;
            resize: none;
        }

        .btn-copy {
            width: 50px;
            height: 50px;
            border: none;
            background: #00C853;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            margin: 0;
        }

        .btn-copy:hover {
            background: #009624;
        }

        .copy-message {
            font-size: 14px;
            color: #00C853;
            margin-top: 8px;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        .copy-message.show {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Gerar Pedido</h1>
        <input type="text" id="pedidoInput" placeholder="Digite o pedido">
        <button class="btn-gerar" onclick="criptografarPedido()">Gerar</button>

        <h2>Link do pedido:</h2>
        <div class="copy-container">
            <textarea id="outputCriptografia" readonly></textarea>
            <button class="btn-copy" onclick="copiarTexto()">ðŸ“‹</button>
        </div>

        <p id="copyMessage" class="copy-message">Criptografia copiada!</p>

        <button class="btn-voltar" onclick="voltar()">Voltar</button>
    </div>

    <script>
        const chaveSecreta = "minha-chave-super-secreta";

        function criptografarPedido() {
            const pedido = document.getElementById("pedidoInput").value;
            if (!pedido) {
                alert("Digite um pedido!");
                return;
            }
            const criptografado = encodeURIComponent(CryptoJS.AES.encrypt(pedido, chaveSecreta).toString());
            document.getElementById("outputCriptografia").value = "https://estruttijp.github.io/correio-elegante/pedido.html?pedido="+criptografado;
        }

        function copiarTexto() {
            const output = document.getElementById("outputCriptografia");
            output.select();
            output.setSelectionRange(0, 99999);
            document.execCommand("copy");

            const message = document.getElementById("copyMessage");
            message.classList.add("show");

            setTimeout(() => {
                message.classList.remove("show");
            }, 2000);
        }

        function voltar() {
            window.location.href = "index.html";
        }
    </script>

</body>

</html>
